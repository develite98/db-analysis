<div class="flex items-center gap-2 h-full">
  <span class="text-lg font-bold">
    Tổng số trang: {{ pagingInfo()?.totalPages || 0 }}</span
  >

  <div class="h-6 w-px bg-base-content/30 me-4 ms-4"></div>

  <div class="flex items-center gap-2">
    <span class="text-lg font-bold"> Kích thước trang: </span>
    <button
      class="input input-bordered join-item !outline-none truncate flex items-center gap-2"
    >
      <span class="truncate"> {{ pagingInfo()?.size }} </span>
      <span class="app-icon text-xl">unfold_more</span>
    </button>
  </div>

  <div class="join">
    <button class="join-item btn">
      <span class="app-icon">navigate_before</span>
    </button>
    <button class="join-item btn">
      {{ start() }} – {{ end() }} / {{ pagingInfo()?.numberOfElements }}
    </button>
    <button class="join-item btn">
      <span class="app-icon">navigate_next</span>
    </button>
  </div>
</div>
