<div class="bg-base-100">
  <section aria-labelledby="filter-heading">
    <h2 id="filter-heading" class="sr-only">Filters</h2>

    <div class="border-b border-base-content/20 bg-base-100 pb-4">
      <div class="flex items-center justify-start px-4 sm:px-6 lg:px-8 gap-4">
        <label class="input input-bordered flex items-center gap-2 input-sm">
          <input type="text" class="grow" placeholder="Tìm kiếm" />
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
        </label>

        <div class="relative inline-block text-left">
          <div>
            <button
              type="button"
              class="group inline-flex justify-center text-sm font-bold text-base-content/80 hover:text-base-content"
              id="menu-button"
              aria-expanded="false"
              aria-haspopup="true"
            >
              Sort
              <svg
                class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-base-content/60"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="hidden sm:block ms-auto">
          <div class="flow-root">
            <div class="-mx-4 flex items-center divide-x divide-base-200">
              <div class="relative inline-block px-4 text-left">
                <button
                  type="button"
                  class="group inline-flex justify-center text-sm font-bold text-base-content/80 hover:text-base-content"
                  aria-expanded="false"
                >
                  <span>Category</span>
                  <span
                    class="ml-1.5 rounded bg-base-200 px-1.5 py-0.5 text-xs font-semibold tabular-nums text-base-content/80"
                    >1</span
                  >
                  <svg
                    class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-base-content/60"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="relative inline-block px-4 text-left">
                <button
                  type="button"
                  class="group inline-flex justify-center text-sm font-bold text-base-content/80 hover:text-base-content"
                  aria-expanded="false"
                >
                  <span>Color</span>
                  <svg
                    class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-base-content/60"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <div class="relative inline-block px-4 text-left">
                <button
                  type="button"
                  class="group inline-flex justify-center text-sm font-bold text-base-content/80 hover:text-base-content"
                  aria-expanded="false"
                >
                  <span>Sizes</span>
                  <svg
                    class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-base-content/60"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-base-200">
      <div
        class="px-4 py-3 sm:flex sm:items-center sm:px-6 lg:px-8"
      >
        <h3 class="text-sm font-bold text-base-content/60">
          Bộ lọc
          <span class="sr-only">, active</span>
        </h3>

        <div
          aria-hidden="true"
          class="hidden h-5 w-px bg-base-300 sm:ml-4 sm:block"
        ></div>

        <div class="mt-2 sm:ml-4 sm:mt-0">
          <div class="-m-1 flex flex-wrap items-center">
            <span
              class="m-1 inline-flex items-center rounded-full border border-base-content/20 bg-base-100 py-1.5 pl-3 pr-2 text-sm font-bold text-base-content"
            >
              <span>Filter value</span>
              <button
                type="button"
                class="ml-1 inline-flex h-4 w-4 flex-shrink-0 rounded-full p-1 text-base-content/50 hover:bg-base-200 "
              >
                <span class="sr-only">Remove filter for Objects</span>
                <svg
                  class="h-2 w-2"
                  stroke="currentColor"

                  fill="none"
                  viewBox="0 0 8 8"
                >
                  <path
                    stroke-linecap="round"
                    stroke-width="1.5"
                    d="M1 1l6 6m0-6L1 7"
                  />
                </svg>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
